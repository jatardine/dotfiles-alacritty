## Default configuration file for Alacritty.
## Originally created by Aditya Shakya (@adi1090x)
## Edited and ported to TOML from YAML by jatardine

import = [
"~/.config/alacritty/colors.toml", 
"~/.config/alacritty/fonts.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "alacritty"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 82
lines = 25

[window.padding]
x = 12
y = 12
